        CUDA is a software layer that gives direct access to the GPU's virtual instruction set.
    version: "11.8.89"
    url: https://developer.nvidia.com/cuda-11-8-0-download-archive
    license: PATH_NOT_AVAILABLE
    files:
        - /usr/local/cuda/targets/x86_64-linux
# Note: Cutlass is included via Koi, it's not in the source tree usually
cutlass:
