---
argparse:
    description: >
        C++ argument parser
    version: "v3.1"
    url: http://github.com/p-ranav/argparse
    license: argparse/LICENSE
    files:
        - argparse
cpp-httplib:
    description: >
        A C++11 single-file header-only cross platform HTTP/HTTPS library
    version: "v0.18.3"
    url: https://github.com/yhirose/cpp-httplib
    license: cpp-httplib/LICENSE
    files:
        - cpp-httplib
cuda-toolkit:
