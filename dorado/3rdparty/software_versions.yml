         CUDA C++ template abstractions for implementing high-performance matrix-multiplication (GEMM) and related computations.
    version: "v3.1.0"
    url: https://github.com/NVIDIA/cutlass
    license: PATH_NOT_AVAILABLE
    files:
        - PATH_NOT_AVAILABLE
cxxpool:
